name: Create Release

on:
  push:
    branches:
      - main

jobs:
  publish-latest-version:
    runs-on: ubuntu-latest

    steps:
      - name: Get Latest Code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish
        run: dotnet publish ASpaceGame.CoreComponents/ASpaceGame.CoreComponents.csproj -o ./Release/ -c Release --verbosity normal

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Zip
        id: create_zip
        uses: vimtor/action-zip@v1
        with:
            files: ./Release/
            recursive: true
            dest: ./Release/ASpaceGame-${{ steps.tag_version.outputs.new_tag }}.zip

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          artifacts: ./Release/ASpaceGame-${{ steps.tag_version.outputs.new_tag }}.zip

      - name: Clean Releases
        uses: Nats-ji/delete-old-releases@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          keep-count: 10
          keep-old-minor-releases: false
